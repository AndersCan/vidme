@(title: String)(content: Html)

<!DOCTYPE html>

<html>

        <title>@title</title>
        @*<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">*@
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="application/javascript"></script>
    </head>
    <body data-ng-app="vidme">

    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script type="application/javascript" src="@routes.Assets.at("javascripts/angular-route.js")"></script>
    <script type="application/javascript" src="@routes.Assets.at("javascripts/angular-cookies.js")"></script>

</html>
