<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">Register new user</h2>
        <label for="inputEmail" class="sr-only">Email address</label>

        <input id="inputEmail" class="form-control" placeholder="Email address" ng-model="vm.username" required
               autocomplete="off" autofocus>
        <label for="inputPassword" class="sr-only">Password</label>

        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="vm.password"
               required autocomplete="off">
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.registerClick()">Register</button>
    </form>
</div>
